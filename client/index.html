<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!--roomNumber-->
      <select id="roomName"></select>
      <!--input-->
      <input id="rommNameInput">  
      <input id="userInput">
      <input id="messageInput">
      <!--button-->
      <button id="sendButton">Send</button>
    </div>
    <div id="chats">
      <!--template tag(message)-->
      <ul id="messages">
      </ul>
      <template class="messageTemplate">
        <!--<li username, text></li>-->
        <li class="messageList">
          <div class="message">
            <span class="username"></span>
            <div class="messageContent"></div>
          </div>
        </li>
      </template>
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
