<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!--roomNumber-->
      <select id="roomName" class="inputbox"></select>
      <!--input-->
      <input id="rommNameInput" class="inputbox" placeholder="Room Name을 입력하세요">  
      <input id="userInput" class="inputbox" placeholder="User Name을 입력하세요">
      <input id="messageInput" class="inputbox" placeholder="Message를 입력하세요">
      <!--button-->
      <button id="sendButton" class="inputbox">Send</button>
    </div>
    <div id="chats">
      <!--template tag(message)-->
    </div>
    <script src="scripts/app.js"></script>
  </body>
</html>
